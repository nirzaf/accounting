language: php

php:
  - 5.6
  - 7.0
  - hhvm

install:
  - travis_retry composer require squizlabs/php_codesniffer:2.3.3

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script:
  - ./vendor/bin/kahlan
  - ./vendor/bin/phpcs --standard=psr2 src
