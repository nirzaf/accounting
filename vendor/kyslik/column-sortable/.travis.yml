language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

git:
  depth: 3

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest;

script: vendor/bin/phpunit

branches:
  only:
    - L5.4